<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerador de senha</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container d-flex justify-content-center">

        <div class="box mt-4">
            <div class="row">
                <h1>Gerador de Senha</h1>

                <div class="col-12  box-container mt-5 text-center" id="senha">
                    <p>CLIQUE EM GERAR</p>
                </div>
                <div class="alert alert-info text-black mt-3" role="alert">
                    Senha copiada para a área de transferência!
                </div>

                <form class="mt-4">
                    <div class="mb-4">

                        <label for="comprimento" class="form-label m-0">Tamanho: <span id="tamanho">18</span></label>

                        <div class="box-container d-flex align-items-center justify-content-between">
                            <span>4</span>
                            <input type="range" name="comprimento" min="4" max="32" id="comprimento" value="18">
                            <span>32</span>
                        </div>

                    </div>

                    <div class="mb-2">
                        <label for="range" class="form-label m-0">Configurações</label>
                        <div class="box-container d-flex align-items-center justify-content-between">
                            <p class="fs-2 text-capitalize">Incluir letras maiúsculas</p>
                            <input type="checkbox" data-toggle="switchbutton" data-size="lg" id="maiuscula">
                        </div>
                    </div>
                    <div class="mb-2">

                        <div class="box-container d-flex align-items-center justify-content-between">
                            <p class="fs-2 text-capitalize">Incluir letras minúsculas</p>
                            <input type="checkbox" data-toggle="switchbutton" data-size="lg" id="minuscula">
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="box-container d-flex align-items-center justify-content-between">
                            <p class="fs-2 text-capitalize">Incluir números</p>
                            <input type="checkbox" data-toggle="switchbutton" data-size="lg" id="numero">
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="box-container d-flex align-items-center justify-content-between">
                            <p class="fs-2 text-capitalize">Incluir símbolos</p>
                            <input type="checkbox" data-toggle="switchbutton" data-size="lg" id="simbolo">
                        </div>
                    </div>
                </form>
                <button class="btn mt-4 fs-3 p-3 text-uppercase shadow-lg mb-3" id="btn">gerar senha</button>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/app.js" async defer></script>
</body>

</html>
